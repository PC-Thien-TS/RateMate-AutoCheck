services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./services/api-gateway
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TAAS_QUEUE_NAME=taas
      - API_KEY=${API_KEY:-dev-key}
      - TAAS_RESULTS_DIR=/workspace/test-results/taas
      - TAAS_UPLOAD_DIR=/workspace/test-results/taas/uploads
      # ADMIN_TOKEN should be provided via environment/secrets in non-dev setups
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      # S3/MinIO for baseline acceptance and artifact redirects
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-taas-artifacts}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT:-http://localhost:9000}
      # Postgres
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=taas
      - PGPASSWORD=taas
      - PGDATABASE=taas
    volumes:
      - ./:/workspace
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - perf
      - zap
      - postgres
    restart: unless-stopped
    develop:
      watch:
        - path: ./services/api-gateway
          action: rebuild

  worker:
    build:
      context: ./workers/worker
    environment:
      - TAAS_RESULTS_DIR=/workspace/test-results/taas
      - RQ_REDIS_URL=redis://redis:6379/0
      # Postgres
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=taas
      - PGPASSWORD=taas
      - PGDATABASE=taas
      # MinIO/S3
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=taas-artifacts
      - S3_REGION=us-east-1
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT:-http://localhost:9000}
      # Visual regression threshold (%). Fail when mismatch exceeds this.
      - VISUAL_MAX_MISMATCH_PCT=${VISUAL_MAX_MISMATCH_PCT:-2.0}
      # Auto-accept baseline when missing (1 to enable)
      - VISUAL_AUTO_BASELINE=${VISUAL_AUTO_BASELINE:-0}
      - ARTIFACT_TTL_SECONDS=86400
      # Thresholds (optional)
      # - PERF_SCORE_MIN=80
      # - PERF_LCP_MAX_MS=2500
      # - PERF_CLS_MAX=0.1
      # - PERF_TTI_MAX_MS=5000
      # - ZAP_ALLOW_MEDIUM=0
      # - ZAP_ALLOW_HIGH=0
    volumes:
      - ./:/workspace
    shm_size: "1gb"
    depends_on:
      - redis
      - perf
      - zap
      - postgres
      - minio
    restart: unless-stopped
    develop:
      watch:
        - path: ./workers/worker
          action: rebuild

  dashboard:
    build:
      context: ./services/dashboard
      args:
        - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-dev-key}
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-dev-key}
      - NEXT_PUBLIC_S3_PUBLIC=http://localhost:9000
      # Pass Admin Token to the frontend
      - NEXT_PUBLIC_ADMIN_TOKEN=${ADMIN_TOKEN:-}
      # Optional simple protection
      # Set DASH_TOKEN to enable a simple password for dashboard
      - DASH_TOKEN=${DASH_TOKEN:-}
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ./services/dashboard:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  perf:
    build:
      context: ./services/perf-lighthouse
    environment:
      - PORT=3001
      - CHROME_PATH=/usr/bin/chromium
    ports:
      - "3001:3001"

  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    command: ["zap.sh", "-daemon", "-host", "0.0.0.0", "-port", "8090", "-config", "api.addrs.addr.name=.*", "-config", "api.addrs.addr.regex=true", "-config", "api.key=${ZAP_API_KEY:-changeme}"]
    environment:
      - ZAP_API_KEY=${ZAP_API_KEY:-changeme}
    ports:
      - "8090:8090"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=taas
      - POSTGRES_USER=taas
      - POSTGRES_PASSWORD=taas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

volumes:
  pgdata: {}
  minio: {}
