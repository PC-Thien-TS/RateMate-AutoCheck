services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./services/api-gateway
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TAAS_QUEUE_NAME=taas
      - API_KEY=${API_KEY:-dev-key}
      - TAAS_RESULTS_DIR=/workspace/test-results/taas
      - TAAS_UPLOAD_DIR=/workspace/test-results/taas/uploads
    volumes:
      - ./:/workspace
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - perf
      - zap

  worker:
    build:
      context: ./workers/worker
    environment:
      - TAAS_RESULTS_DIR=/workspace/test-results/taas
      - RQ_REDIS_URL=redis://redis:6379/0
      # Optionally configure MobSF
      # - MOBSF_URL=http://host.docker.internal:8000
      # - MOBSF_API_KEY=xxxx
      # Performance thresholds (optional)
      # - PERF_SCORE_MIN=80
      # - PERF_LCP_MAX_MS=2500
      # - PERF_CLS_MAX=0.1
      # - PERF_TTI_MAX_MS=5000
      # Security thresholds (optional)
      # - ZAP_ALLOW_MEDIUM=0
      # - ZAP_ALLOW_HIGH=0
    volumes:
      - ./:/workspace
    shm_size: "1gb"
    depends_on:
      - redis
      - perf
      - zap

  perf:
    build:
      context: ./services/perf-lighthouse
    environment:
      - PORT=3001
      - CHROME_PATH=/usr/bin/chromium
    ports:
      - "3001:3001"

  zap:
    image: owasp/zap2docker-stable
    command: ["zap.sh", "-daemon", "-host", "0.0.0.0", "-port", "8090", "-config", "api.addrs.addr.name=.*", "-config", "api.addrs.addr.regex=true", "-config", "api.key=${ZAP_API_KEY:-changeme}"]
    environment:
      - ZAP_API_KEY=${ZAP_API_KEY:-changeme}
    ports:
      - "8090:8090"
