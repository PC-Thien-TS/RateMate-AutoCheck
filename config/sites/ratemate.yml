base_url: "https://store.ratemate.top"

# Optional route lists the worker can crawl for multi‑route smoke
routes:
  public:
    - "/login"
    - "/en/login"
    - "/en/register"
    - "/en/store"
    - "/en/product"
    - "/en/QR"
  # protected:
  #   - "/en/product"

# Optional: per‑route selector assertions (Playwright locators)
assertions:
  "/en/login":
    - 'input[type="email"]'
    - 'input[type="password"]'
    - 'button:has-text("Log in")'
  # "/en/store":
  #   - 'text=RateMate'
