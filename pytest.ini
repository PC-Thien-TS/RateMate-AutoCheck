; pytest.ini (ASCII only to avoid Windows encoding issues)
[pytest]
addopts = -q -rA -p pytest_base_url
testpaths = tests
python_files = test_*.py

log_cli = true
log_cli_level = INFO
; log_cli_format = %(asctime)s [%(levelname)s] %(message)s
; log_cli_date_format = %H:%M:%S

markers =
    smoke: Fast smoke tests (basic routes/elements)
    auth: Login/Register tests
    write: Tests that write/modify data (may affect environment)

filterwarnings =
    ignore::pytest.PytestConfigWarning
    ignore::pytest.PytestDeprecationWarning
    ignore::FutureWarning

pythonpath = .
