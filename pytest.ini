; pytest.ini (ASCII only to avoid Windows encoding issues)
[pytest]
addopts = -rA -p pytest_base_url -p pytest_html
testpaths = tests
python_files = test_*.py

log_cli = true
log_cli_level = INFO
; log_cli_format = %(asctime)s [%(levelname)s] %(message)s
; log_cli_date_format = %H:%M:%S

markers =
    smoke: Fast smoke tests (basic routes/elements)
    auth: Login/Register tests
    write: Tests that write/modify data (may affect environment)
    roles: Role/permission tests (manager/staff/admin)
    tc: Test case metadata (id, title, area, severity)

filterwarnings =
    ignore::pytest.PytestConfigWarning
    ignore::pytest.PytestDeprecationWarning
    ignore::FutureWarning

pythonpath = .

# Ensure modern JUnit schema when enabled via CLI
junit_family = xunit2
