name: E2E (ratemate)

on:
  schedule:
    # 06:00 Asia/Ho_Chi_Minh (UTC+7) => 23:00 UTC (previous day)
    - cron: '0 23 * * *'
    # 18:00 Asia/Ho_Chi_Minh (UTC+7) => 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  e2e:
    uses: ./.github/workflows/e2e-common.yml
    with:
      site: ratemate
      base_url: https://store.ratemate.top
      login_path: /login
      register_path: /login
      browsers: "chromium"
      run_login_success: true
    secrets: inherit
