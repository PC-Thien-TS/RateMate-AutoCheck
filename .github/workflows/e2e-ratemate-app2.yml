name: E2E (ratemate_app2)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  e2e:
    uses: ./.github/workflows/e2e-common.yml
    with:
      site: ratemate_app2
      base_url: https://app2.ratemate.top
      login_path: /en/login
      register_path: /en/login
      browsers: "chromium"
      run_login_success: false
    secrets: inherit
